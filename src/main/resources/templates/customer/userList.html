<div class="panel panel-default">
	<div class="panel-heading text-center">
		<strong>Usuarios</strong>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="campoFiltro" placeholder="Pesquisar">
		</div>
		<table class="table table-striped table-hover"
			ng-show="users.length > 0">
			<thead>
				<tr>
					<th class="col-md-10"><a href=""
						ng-click="ordernarPor('userName')">Email</a></th>
					<th class="col-md-1 text-center"><a href=""
						ng-click="ordernarPor('active')">Status</a></th>
					<th class="col-md-1 text-center"><a href=""
						ng-click="ordernarPor('role')">Tipo</a></th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="user in users| filter : campoFiltro | orderBy : criterioDeOrdenacao : direcaoDaOrdenacao"
					ng-click="goToCustomerForm(user)">
					<td>{{user.username}}</td>
					<td class="text-center">{{user.active ? "ATIVO" : "INATIVO"}}</td>
					<td class="text-center">{{user.role == "ROLE_ADM" ? "ADM" :
						"CLIENTE"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
