<div class="col-md-4 col-md-offset-3">
	<div class="alert alert-danger" role="alert" ng-show="isAlert">		
		<strong>Ops!</strong> {{message}}
	</div>
	<form name="formLogin">
		<div class="form-group">
			<div class="input-group input-group-lg">
			  <span class="input-group-addon">
			  	<span class="glyphicon glyphicon-envelope"></span>
			  </span>
			  <input type="text" class="form-control" placeholder="Email" ng-model="credentials.username" ng-required="true">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group input-group-lg">
			  <span class="input-group-addon">
			  	<span class="glyphicon glyphicon-lock"></span>
			  </span>
			  <input type="password" class="form-control" placeholder="Senha" ng-model="credentials.password" ng-required="true">
			</div>
		</div>
		
		<button type="button" class="btn btn-primary btn-block btn-lg" ng-click="doLogin(credentials)" ng-disabled="formLogin.$invalid">LOGIN</button>
	</form>
</div>
